<!--The content below is only a placeholder and can be replaced.-->
<form [formGroup]="form">
    <div
        multiple
        [options]="{ replace: true }"
        ngx-file-dropzone
        formControlName="files"
    >
        <button (click)="browse()">browse</button>
    </div>
</form>

<!-- {{ form.value.files?.name }} -->
<ul>
    <li *ngFor="let file of form.value.files">
        {{ file.name }}
    </li>
</ul>
